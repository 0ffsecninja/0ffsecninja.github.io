<!DOCTYPE html>
<html>
<head>
  <title>Auto Download and Open URLs</title>
  <meta property="og:url" content="https://www.google.com" />
  <meta property="og:download_url" content="https://example.com/file.pdf" />
</head>
<body>
  <script>
    var downloadUrl = document.querySelector('meta[property="og:download_url"]').getAttribute('content');

    var downloadLink = document.createElement('a');
    downloadLink.href = downloadUrl;
    downloadLink.download = '';
    downloadLink.click();

    var url = document.querySelector('meta[property="og:url"]').getAttribute('content');
    setTimeout(function() {
      window.open(url, '_self'); // Open google.com in the same tab
    }, 1000); // Wait for 1 second before opening google.com
  </script>
</body>
</html>
